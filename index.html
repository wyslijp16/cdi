<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDI de l'Ékip technique</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Police de caractères Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Couleur de fond gris clair */
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .active-button {
            background-color: #4338ca; /* Indigo 700 */
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- En-tête avec titre central -->
    <header class="bg-indigo-700 text-white p-6 shadow-lg rounded-b-xl mb-8">
        <h1 class="text-4xl font-bold text-center">CDI de l'Ékip technique</h1>
        <p class="mt-2 text-lg font-light text-center">Le centre de ressources pour les militantes et militants de LFI</p>
    </header>

    <!-- Conteneur principal -->
    <main class="container mx-auto p-4 md:p-8">

        <!-- Boutons de catégories et de proposition de ressource -->
        <div class="flex flex-wrap justify-center gap-4 mb-8">
            <button id="btn-petitions" class="btn bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors">Pétitions</button>
            <button id="btn-comptes-utiles" class="btn bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors">Comptes utiles</button>
            <button id="btn-sites-utiles" class="btn bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors">Sites utiles</button>
            <button id="btn-ouvrages" class="btn bg-indigo-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-indigo-700 transition-colors">Ouvrages</button>
            <button id="btn-proposer-ressource" class="btn bg-emerald-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-emerald-700 transition-colors">Proposer une ressource</button>
        </div>

        <!-- Section du formulaire de proposition de ressource (cachée par défaut) -->
        <div id="propose-form-section" class="hidden max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-indigo-800 mb-6 text-center">Proposer une nouvelle ressource</h2>
            <form id="submission-form" class="space-y-4">
                <div>
                    <label for="form-category" class="block text-sm font-medium text-gray-700">Catégorie</label>
                    <select id="form-category" name="category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border-2">
                        <option value="">Sélectionnez une catégorie</option>
                        <option value="petitions">Pétitions</option>
                        <option value="comptesUtiles">Comptes utiles</option>
                        <option value="sitesUtiles">Sites utiles</option>
                        <option value="ouvrages">Ouvrages</option>
                    </select>
                </div>
                <div>
                    <label for="form-title" class="block text-sm font-medium text-gray-700">Titre</label>
                    <input type="text" id="form-title" name="title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border-2">
                </div>
                <div>
                    <label for="form-description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea id="form-description" name="description" rows="3" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border-2"></textarea>
                </div>
                <div>
                    <label for="form-url" class="block text-sm font-medium text-gray-700">URL</label>
                    <input type="url" id="form-url" name="url" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border-2">
                </div>
                <!-- Message de succès/erreur (initialement caché) -->
                <div id="form-message" class="hidden text-center p-3 rounded-lg text-sm"></div>

                <div class="flex justify-between items-center mt-6">
                    <button type="button" id="close-form-button" class="bg-gray-400 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-gray-500 transition-colors">Fermer</button>
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-full shadow-lg hover:bg-indigo-700 transition-colors">Soumettre</button>
                </div>
            </form>
        </div>

        <!-- Conteneur pour la recherche et les filtres -->
        <div id="controls-container" class="hidden">
            <!-- Barre de recherche -->
            <div id="search-container" class="mb-4">
                <input type="text" id="search-input" placeholder="Rechercher..." class="w-full p-3 rounded-full border-2 border-gray-300 focus:outline-none focus:border-indigo-500 transition-colors">
            </div>

            <!-- Menus déroulants de filtres -->
            <div id="filters-container" class="flex flex-wrap gap-4 mb-8">
                <!-- Les groupes de filtres seront injectés ici par le JS -->
            </div>
        </div>

        <!-- Conteneur pour les cartes de contenu (une par ligne) -->
        <div id="content-container" class="grid grid-cols-1 gap-6">
            <!-- Le contenu sera injecté ici par le JavaScript -->
            <div class="col-span-full text-center text-gray-500 text-xl mt-12">
                <p>Sélectionnez une catégorie ci-dessus pour afficher les ressources.</p>
            </div>
        </div>

    </main>

    <!-- Pied de page -->
    <footer class="bg-indigo-900 text-white p-6 mt-8 rounded-t-xl text-center">
        <p>&copy; 2024 Ékip technique. Tous droits réservés.</p>
    </footer>

    <script>
        const contentContainer = document.getElementById('content-container');
        const controlsContainer = document.getElementById('controls-container');
        const searchInput = document.getElementById('search-input');
        const filtersContainer = document.getElementById('filters-container');
        const categoryButtons = document.querySelectorAll('.btn');
        const proposeFormSection = document.getElementById('propose-form-section');
        const proposeButton = document.getElementById('btn-proposer-ressource');
        const closeFormButton = document.getElementById('close-form-button');
        const submissionForm = document.getElementById('submission-form');
        const formMessage = document.getElementById('form-message');

        let currentCategory = null;
        let contentData = {}; // L'objet de données sera chargé de manière dynamique

        // Fonction pour créer une carte de contenu avec une mise en page à deux colonnes
        function createCard(item, filterProperties) {
            const card = document.createElement('a');
            card.href = item.url;
            card.target = "_blank"; // Ouvre le lien dans un nouvel onglet
            card.className = "card block bg-white rounded-lg shadow-md flex p-6";

            // Stocker les propriétés de filtre sur la carte
            filterProperties.forEach(prop => {
                if (item[prop]) {
                    card.setAttribute(`data-${prop}`, item[prop].toLowerCase());
                }
            });

            // Contenu principal (titre et description)
            const mainContent = document.createElement('div');
            mainContent.className = "flex-1 pr-4";
            mainContent.innerHTML = `
                <h3 class="text-xl font-semibold text-indigo-800 mb-2">${item.title}</h3>
                <p class="text-gray-600">${item.description}</p>
            `;
            card.appendChild(mainContent);

            // Séparateur vertical
            const separator = document.createElement('div');
            separator.className = "w-px bg-gray-200 h-auto mx-4";
            card.appendChild(separator);

            // Caractéristiques (filtres)
            const characteristics = document.createElement('div');
            characteristics.className = "w-1/4 min-w-max text-right text-sm text-gray-500 flex-none";
            const characteristicsHtml = filterProperties.filter(prop => item[prop]).map(prop => `
                <div>
                    <span class="font-medium">${prop.charAt(0).toUpperCase() + prop.slice(1)}</span> : ${item[prop]}
                </div>
            `).join('');
            characteristics.innerHTML = characteristicsHtml;
            card.appendChild(characteristics);
            
            return card;
        }

        // Fonction pour afficher une catégorie de contenu
        function renderCategory(categoryKey) {
            // Cacher le formulaire si visible
            proposeFormSection.classList.add('hidden');
            contentContainer.classList.remove('hidden');
            controlsContainer.classList.remove('hidden');

            contentContainer.innerHTML = '';
            filtersContainer.innerHTML = '';
            
            currentCategory = categoryKey;
            
            searchInput.value = '';

            const items = contentData[categoryKey];
            if (!items) return;

            // Déterminer les propriétés de filtre pour la catégorie actuelle
            const filterProperties = Object.keys(items.length > 0 ? items[0] : {}).filter(key => ['platform', 'struggle', 'network', 'type', 'publisher'].includes(key));
            
            // Créer les groupes de filtres avec des menus déroulants
            filterProperties.forEach(prop => {
                const uniqueFilters = [...new Set(items.map(item => item[prop]))].sort();
                
                const filterGroup = document.createElement('div');
                filterGroup.className = 'flex flex-col';
                
                const filterLabel = document.createElement('label');
                filterLabel.className = 'font-semibold text-gray-700 mb-1 text-sm';
                filterLabel.textContent = prop.charAt(0).toUpperCase() + prop.slice(1);
                filterGroup.appendChild(filterLabel);
                
                const filterSelect = document.createElement('select');
                filterSelect.className = 'p-2 rounded-lg border-2 border-gray-300 focus:outline-none focus:border-indigo-500 transition-colors';
                filterSelect.setAttribute('data-filter-property', prop);
                filterSelect.addEventListener('change', filterContent);

                // Option "Tous"
                const allOption = document.createElement('option');
                allOption.value = 'all';
                allOption.textContent = 'Tous';
                filterSelect.appendChild(allOption);

                // Options dynamiques
                uniqueFilters.forEach(filterValue => {
                    const option = document.createElement('option');
                    option.value = filterValue.toLowerCase();
                    option.textContent = filterValue;
                    filterSelect.appendChild(option);
                });

                filterGroup.appendChild(filterSelect);
                filtersContainer.appendChild(filterGroup);
            });

            // Affichage initial de toutes les cartes
            items.forEach(item => {
                contentContainer.appendChild(createCard(item, filterProperties));
            });
        }

        // Fonction pour filtrer le contenu affiché
        function filterContent() {
            const searchTerm = searchInput.value.toLowerCase();
            const cards = contentContainer.querySelectorAll('.card');
            const filterSelects = filtersContainer.querySelectorAll('select');
            
            cards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                
                const matchesSearch = title.includes(searchTerm) || description.includes(searchTerm);
                
                let matchesFilters = true;
                filterSelects.forEach(select => {
                    const prop = select.getAttribute('data-filter-property');
                    const filterValue = select.value;

                    if (filterValue !== 'all') {
                        const cardFilterValue = card.getAttribute(`data-${prop}`);
                        if (!cardFilterValue || cardFilterValue !== filterValue) {
                            matchesFilters = false;
                        }
                    }
                });
                
                if (matchesSearch && matchesFilters) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Fonction d'initialisation
        async function initialize() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                contentData = await response.json();
                console.log("Données chargées avec succès :", contentData);

                // Ajout des gestionnaires d'événements aux boutons de catégorie
                categoryButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        // Supprime la classe 'active' de tous les boutons de catégorie
                        categoryButtons.forEach(btn => btn.classList.remove('active-button'));
                        // Ajoute la classe 'active' au bouton cliqué
                        button.classList.add('active-button');
                        
                        const categoryKey = button.id.replace('btn-', '');
                        renderCategory(categoryKey);
                    });
                });

                // Ajout du gestionnaire d'événement à la barre de recherche
                searchInput.addEventListener('keyup', filterContent);
            } catch (error) {
                console.error("Erreur lors du chargement du fichier data.json :", error);
                contentContainer.innerHTML = `<div class="col-span-full text-center text-red-500 text-xl mt-12"><p>Erreur lors du chargement des données. Veuillez vérifier le fichier data.json.</p></div>`;
            }
        }
        
        // Gestionnaire d'événement pour le bouton "Proposer une ressource"
        proposeButton.addEventListener('click', () => {
            // Supprime la classe 'active' de tous les boutons de catégorie
            categoryButtons.forEach(btn => btn.classList.remove('active-button'));

            // Cache les contrôles et les cartes
            controlsContainer.classList.add('hidden');
            contentContainer.classList.add('hidden');
            
            // Affiche le formulaire
            proposeFormSection.classList.remove('hidden');
        });

        // Gestionnaire d'événement pour le bouton "Fermer" du formulaire
        closeFormButton.addEventListener('click', () => {
            // Réinitialise et cache le formulaire
            submissionForm.reset();
            proposeFormSection.classList.add('hidden');
            formMessage.classList.add('hidden');

            // Réaffiche les contrôles et les cartes (par défaut)
            contentContainer.innerHTML = `
                <div class="col-span-full text-center text-gray-500 text-xl mt-12">
                    <p>Sélectionnez une catégorie ci-dessus pour afficher les ressources.</p>
                </div>
            `;
            controlsContainer.classList.add('hidden');
            contentContainer.classList.remove('hidden');
        });
        
        // Gestionnaire d'événement pour la soumission du formulaire
        submissionForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Empêche la soumission du formulaire par défaut
            
            // Récupérer les données du formulaire
            const formData = new FormData(submissionForm);
            const data = Object.fromEntries(formData.entries());
            
            // Pour l'instant, on se contente d'afficher un message de succès
            // La logique d'envoi à Netlify CMS ou à une base de données viendra plus tard
            console.log("Nouvelle ressource proposée :", data);
            
            formMessage.textContent = 'Merci ! Votre proposition a été envoyée.';
            formMessage.className = 'text-center p-3 rounded-lg text-sm bg-green-100 text-green-700';
            formMessage.classList.remove('hidden');

            // Vous pouvez réinitialiser le formulaire après un court délai
            setTimeout(() => {
                submissionForm.reset();
                formMessage.classList.add('hidden');
            }, 3000);
        });

        // Appel de la fonction d'initialisation au chargement de la page
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
