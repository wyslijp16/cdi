<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - CDI de L'ékip Teknik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      padding-top: 100px;
    }
    .floating-header {
      position: fixed;
      top: 1.5rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      min-width: 590px;
      max-width: 90%;
      text-align: center;
    }
    .card {
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="text-gray-800">

  <header class="bg-indigo-700 text-white p-5 shadow-lg rounded-full floating-header transition-all duration-300 ease-in-out">
    <h1 class="text-2xl font-bold">Admin - CDI de L'ékip Teknik</h1>
    <p class="mt-2 text-base font-light hidden md:block">Modération des propositions</p>
  </header>

  <main class="container mx-auto p-4 md:p-8">
    <div id="login-panel" class="flex flex-col items-center justify-center mt-24">
      <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-xl font-bold mb-4 text-indigo-700">Connexion admin</h2>
        <input type="password" id="password" placeholder="Mot de passe admin" class="w-full mb-4 p-2 border rounded" />
        <button id="login-btn" class="bg-indigo-600 text-white px-4 py-2 rounded w-full font-semibold hover:bg-indigo-700 transition-colors">Se connecter</button>
        <div id="login-message" class="mt-2 text-center text-red-600"></div>
      </div>
    </div>

    <div id="admin-panel" class="hidden">
      <h2 class="text-xl font-bold mb-6 text-indigo-700 text-center">Propositions en attente</h2>
      <div id="propositions-list" class="grid grid-cols-1 gap-6"></div>
      <div id="message" class="mt-4 text-center text-red-600"></div>
      <div class="text-center mt-8">
        <a href="/" class="text-indigo-700 underline">Retour à l'accueil</a>
      </div>
    </div>
  </main>

  <script>
    let adminPass = "";

    function showAdminPanel() {
      document.getElementById('login-panel').classList.add('hidden');
      document.getElementById('admin-panel').classList.remove('hidden');
    }

    function showLoginPanel() {
      document.getElementById('admin-panel').classList.add('hidden');
      document.getElementById('login-panel').classList.remove('hidden');
    }

    async function fetchPropositions() {
      const res = await fetch('/api/propositions');
      if (!res.ok) {
        document.getElementById('login-message').textContent = "Erreur de connexion à l'API.";
        return;
      }
      const data = await res.json();
      const list = document.getElementById('propositions-list');
      list.innerHTML = '';
      if (data.length === 0) {
        list.innerHTML = '<div class="text-center text-gray-500 text-lg">Aucune proposition en attente.</div>';
        return;
      }
      data.forEach(p => {
        const card = document.createElement('div');
        card.className = "card bg-white rounded-lg shadow-md p-6 flex flex-col";
        card.innerHTML = `
          <div class="flex-1 mb-2">
            <h3 class="text-lg font-semibold text-indigo-800 mb-1">${p.titre}</h3>
            <p class="text-gray-600 mb-2">${p.description}</p>
            <a href="${p.lien}" target="_blank" class="text-indigo-600 underline break-all">${p.lien}</a>
            <div class="mt-2 text-sm text-gray-500"><span class="font-medium">Catégorie :</span> ${p.categorie || '-'}</div>
          </div>
          <div class="flex gap-2 mt-4">
            <button class="bg-green-600 text-white px-4 py-2 rounded font-semibold hover:bg-green-700 transition-colors" onclick="action(${p.id}, 'valider')">Valider</button>
            <button class="bg-red-600 text-white px-4 py-2 rounded font-semibold hover:bg-red-700 transition-colors" onclick="action(${p.id}, 'refuser')">Refuser</button>
          </div>
        `;
        list.appendChild(card);
      });
    }

    document.getElementById('login-btn').onclick = async () => {
      adminPass = document.getElementById('password').value;
      document.getElementById('login-message').textContent = "";
      await fetchPropositions();
      showAdminPanel();
    };

    window.action = async (id, actionType) => {
      document.getElementById('message').textContent = "";
      const res = await fetch('/api/moderer', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id, action: actionType, password: adminPass })
      });
      await fetchPropositions(); // <-- odświeżenie listy po chaque action
      if (!res.ok) {
        document.getElementById('message').textContent = "Erreur lors de l'action.";
      }
    };

    // Pour revenir à la page de login si mot de passe incorrect
    document.getElementById('admin-panel').addEventListener('click', function(e) {
      if (e.target.id === 'logout-btn') {
        showLoginPanel();
        adminPass = "";
        document.getElementById('password').value = "";
      }
    });
  </script>
</body>
</html>
</html>
